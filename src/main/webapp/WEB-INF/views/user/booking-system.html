<script type="text/javascript">
    $(function() {
        const dtToday = new Date();
        let month = dtToday.getMonth() + 1;
        let day = dtToday.getDate();
        let year = dtToday.getFullYear();

        if (month < 10) month = '0' + month.toString();
        if (day < 10) day = '0' + day.toString();

        // Định dạng ngày bắt đầu
        let maxDate = year + '-' + month + '-' + day;

        // Tạo ngày kết thúc (ngày tiếp theo)
        // Thiết lập thuộc tính min cho các trường ngày
        $('#startDate').attr('min', maxDate);
        $('#endDate').attr('min', maxDate);
    });
</script>
<script type="text/javascript">
    document.getElementById('bookingForm').addEventListener('submit', function(event) {
        const startDate = new Date(document.getElementById('startDate').value);
        const endDate = new Date(document.getElementById('endDate').value);
        const errorMessageDiv = document.getElementById('error-message');

        // Reset error message
        errorMessageDiv.textContent = '';

        // Kiểm tra nếu ngày check-in lớn hơn hoặc bằng ngày check-out
        if (startDate >= endDate) {
            event.preventDefault(); // Ngăn chặn gửi form
            errorMessageDiv.textContent = 'Ngày check-in phải lớn hơn ngày check-out.';
        }
    });
</script>
