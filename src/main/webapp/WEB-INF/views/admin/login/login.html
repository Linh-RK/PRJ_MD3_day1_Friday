<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<!-- Mirrored from adminlte.io/themes/AdminLTE/pages/examples/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 18 Oct 2024 01:57:10 GMT -->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | Log in</title>

  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">


  <link rel="stylesheet" th:href="@{/assets/admin/bower_components/bootstrap/dist/css/bootstrap.min.css}">

  <link rel="stylesheet" th:href="@{/assets/admin/bower_components/font-awesome/css/font-awesome.min.css}">

  <link rel="stylesheet" th:href="@{/assets/admin/bower_components/Ionicons/css/ionicons.min.css}">

  <link rel="stylesheet" th:href="@{/assets/admin/dist/css/AdminLTE.min.css}">

  <link rel="stylesheet" th:href="@{/assets/admin/plugins/iCheck/square/blue.css}">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>Admin</b>LTE</a>
  </div>

  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <form th:action="@{/login}" method="post" th:object="${customer}">
      <p th:if="${error != null}" th:text="${error}" style="color: red"></p>
      <div class="form-group">
        <label th:for="*{email}">Username</label>
        <input type="text" class="form-control" th:field="*{email}" placeholder="Email">
        <small class="form-text text-muted">Help text</small>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" th:field="*{password}" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> Remember Me
            </label>
          </div>
        </div>

        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>

      </div>
    </form>
    <div class="social-auth-links text-center">
      <p>- OR -</p>
      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using
        Facebook</a>
      <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
        Google+</a>
    </div>

    <a href="#">I forgot my password</a><br>
    <a href="register.html" class="text-center">Register a new membership</a>
  </div>

</div>

<script th:src="@{/assets/admin/bower_components/jquery/dist/jquery.min.js}"></script>

<script th:src="@{/assets/admin/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>

<script th:src="@{/assets/admin/plugins/iCheck/icheck.min.js}"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
</script>
</body>

<!-- Mirrored from adminlte.io/themes/AdminLTE/pages/examples/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 18 Oct 2024 01:57:11 GMT -->
</html>
